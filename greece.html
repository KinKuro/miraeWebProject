			// $('nav .menu').click(function(){

			// 	}
			// })
		}

	</script>
</head>
<body onload="loaded()" class="body">

	<div class="main">
		<nav id="navbar">
			<a href="#">관광지</a>
			<a href="#">호텔</a>
			<a href="#">문화</a>
		</nav>

		<header>
		<div class="headerContainer">
			<div class="logo">
				<a href="index.html">Trevel</a>
			</div>
			<div class="contryContainer">
				<div class="contry">

					<a href="#" id="greece">그리스</a>&nbsp;&nbsp;

		<div class="contryFlag">
			<img src="images/flag/greeceFlag.jpg">
			<p>Greece | 신들의 도시</p>
		</div>
		
		<div class="slideshow-container">

		  <div class="mySlides fade">
		    <div class="numbertext">1 / 7</div>
		    <img src="images/slide/slide1.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">2 / 7</div>
		    <img src="images/slide/slide2.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">3 / 7</div>
		    <img src="images/slide/slide3.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">4 / 7</div>
		    <img src="images/slide/slide4.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">5 / 7</div>
		    <img src="images/slide/slide5.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">6 / 7</div>
		    <img src="images/slide/slide6.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">7 / 7</div>
		    <img src="images/slide/slide7.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		

		<!-- The dots/circles -->
		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span> 
		  <span class="dot" onclick="currentSlide(2)"></span> 
		  <span class="dot" onclick="currentSlide(3)"></span> 
		  <span class="dot" onclick="currentSlide(4)"></span> 
		  <span class="dot" onclick="currentSlide(5)"></span> 
		  <span class="dot" onclick="currentSlide(6)"></span>
		  <span class="dot" onclick="currentSlide(7)"></span>  
		</div>

		<script type="text/javascript">
			var slideIndex = 1;
			showSlides(slideIndex);

			// Next/previous controls
			function plusSlides(n) {
			  showSlides(slideIndex += n);
			}

			// Thumbnail image controls
			function currentSlide(n) {
			  showSlides(slideIndex = n);
			}

			function showSlides(n) {
			  var i;
			  var slides = document.getElementsByClassName("mySlides");
			  var dots = document.getElementsByClassName("dot");
			  if (n > slides.length) {slideIndex = 1} 
			  if (n < 1) {slideIndex = slides.length}
			  for (i = 0; i < slides.length; i++) {
			      slides[i].style.display = "none"; 
			  }
			  for (i = 0; i < dots.length; i++) {
			      dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slides[slideIndex-1].style.display = "block"; 
			  dots[slideIndex-1].className += " active";
			}
			setTimeout(showSlides, 2000);

		</script>

		<br><br><br>

		<article class="boardBackGround">
			<section class="boardContainer">
				<div id="target"></div>
			</section>

		</footer>
		
	</div>

	

</body>
</html>

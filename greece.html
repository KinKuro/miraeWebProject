<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>그리스 여행지 정보</title>
	<link rel="stylesheet" type="text/css" href="greece.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">

		function loaded(){
			$('nav .menu').click(function(){
				if($(".menu li:first").is(":hidden")){
					$(".menu li").slideDown("slow");
				}else{
					$(".menu li").slideUp("slow");
				}
			})
		}

	</script>
</head>
<body onload="loaded()">

	<div class="main">
		<header>
		<div class="headerContainer">
			<div class="logo">
				<img src="../Day01/thumbnail/rolex.jpg">
			</div>
			<div class="contryContainer">
				<div class="contry">
					<a href="#" id="china">중국</a>
					<a href="#" id="greece">그리스</a>
					<a href="#" id="japan">일본</a>
					<a href="#" id="vietnam">베트남</a>
					<a href="#">한국</a>
					
				</div>	
			</div>
			
			<div class="login">
				<button>로그인</button>
				<button>회원가입</button>
			</div>	
		</div>
		
		</header>

		<nav class="nav">
			<div class="menu">
				<a href="#">메뉴</a>
				<ul>
					<li><a href="#" id="info1">정보</a></li>
					<li><a href="#" id="info2">가볼만한곳</a></li>
					<li><a href="#" id="info3">맛집</a></li>
					<li><a href="#" id="info4">야경</a></li>
				</ul>
			</div>
		</nav>

		
		<div class="slideshow-container">

		  <div class="mySlides fade">
		    <div class="numbertext">1 / 7</div>
		    <img src="images/slide/slide1.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">2 / 7</div>
		    <img src="images/slide/slide2.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">3 / 7</div>
		    <img src="images/slide/slide3.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">4 / 7</div>
		    <img src="images/slide/slide4.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">5 / 7</div>
		    <img src="images/slide/slide5.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">6 / 7</div>
		    <img src="images/slide/slide6.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">7 / 7</div>
		    <img src="images/slide/slide7.jpg" style="width:100%">
		    <div class="text">Caption Text</div>
		  </div>

		  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span> 
		  <span class="dot" onclick="currentSlide(2)"></span> 
		  <span class="dot" onclick="currentSlide(3)"></span> 
		  <span class="dot" onclick="currentSlide(4)"></span> 
		  <span class="dot" onclick="currentSlide(5)"></span> 
		  <span class="dot" onclick="currentSlide(6)"></span>
		  <span class="dot" onclick="currentSlide(7)"></span>  
		</div>

		<script type="text/javascript">
			var slideIndex = 1;
			showSlides(slideIndex);

			// Next/previous controls
			function plusSlides(n) {
			  showSlides(slideIndex += n);
			}

			// Thumbnail image controls
			function currentSlide(n) {
			  showSlides(slideIndex = n);
			}

			function showSlides(n) {
			  var i;
			  var slides = document.getElementsByClassName("mySlides");
			  var dots = document.getElementsByClassName("dot");
			  if (n > slides.length) {slideIndex = 1} 
			  if (n < 1) {slideIndex = slides.length}
			  for (i = 0; i < slides.length; i++) {
			      slides[i].style.display = "none"; 
			  }
			  for (i = 0; i < dots.length; i++) {
			      dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slides[slideIndex-1].style.display = "block"; 
			  dots[slideIndex-1].className += " active";
			}
			setTimeout(showSlides, 2000);

		</script>

		<article class="boardBackGround">
			<section class="boardContainer">
				<iframe src="" id="boradContent">
					iframe
				</iframe>
			</section>
		</article>

		<footer>
			<a href="#">만든 사람들</a>
			<a href="#">로그인</a>
			<a href="#">회원가입</a>
		</footer>
		
	</div>

	

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>register</title>
	<style type="text/css">
		*{margin:0; padding:0;}
		body{
			display:flex;
			flex-direction:row;
			text-align:center;
		}
		#main{
			width:400px;
			margin:100px auto;
		}
		#main fieldset *{ margin:5px auto; }
		#main h3{margin:5px 0;}
		p.p_input{
			width:80%;
		}
		input{
			width:100%; height:30px;
		}
		#check_id, #check_pw, #check_pwcf, #check_email{
			color:red;
		}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="register.js"></script>
</head>
<body>
	<div id="main">
		<h3>회원가입 페이지</h3>

		<form action="#" method="post">
			<fieldset>
			<p class="p_input"><label><input type="text" name="id" id="id" placeholder="아이디"></label></p>
			<p id="check_id"></p>
			<p class="p_input"><label><input type="password" name="pw" id="pw" placeholder="비밀번호"></label></p>
			<p id="check_pw"></p>
			<p class="p_input"><label><input type="password" name="pwcf" id="pwcf" placeholder="비밀번호 확인"></label></p>
			<p id="check_pwcf"></p>
			<p class="p_input"><label><input type="email" name="email" id="email" placeholder="이메일"></label></p>
			<p id="check_email"></p>
			<input type="button" name="" value="회원가입" onclick="checkInput()">
			<input type="reset" name="" value="내용초기화">
			<input type="button" name="" value="가입취소" onclick="backPage()">
			</fieldset>
		</form>		
	</div>

</body>
</html>

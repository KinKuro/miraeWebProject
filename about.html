<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>about</title>
	<link rel="stylesheet" type="text/css" href="about.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var mql = matchMedia("(max-width:785px)");

			mql.addListener(function(e){
				if(e.matches){
					$('header #links ul').hide();
				}else{
					$('header #links ul').show();
				}
			});	

			$('header #menu').on('click', function(){
				$('header #links ul').slideToggle('fast');
			});
		});
	</script>
</head>
<body>
	<div id="main">
		<header>
			<div id="logo">
				<a href="index.html"><img src="imgs/logo.png"></a>
			</div>

			<div id="menu">
				<img src="imgs/menu.svg" alt="menu_button">
			</div>

			<nav id="links">
				<ul>
					<li><a href="china.html">CHINA</a></li>
					<li><a href="greece.html">GREECE</a></li>
					<li><a href="japan.html">JAPAN</a></li>
					<li><a href="vietnam.html">VIETNAM</a></li>
					<li><a href="korea.html">KOREA</a></li>
				</ul>
			</nav>

			<div id="right">
				<ul>
					<li><a href="login.html">LogIn</a></li>
					<li><a href="register.html">Register</a></li>
				</ul>
			</div>
		</header>

		<article>
			
		</article>
		<footer>
			<p>
				<ul>
					<li><a href="about.html">사이트 정보</a></li>
					<li><a href="login.html">로그인</a></li>
					<li><a href="register.html">회원가입</a></li>
				</ul>
			</p>
		</footer>
	</div>
</body>
</html>
